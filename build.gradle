plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
}

group 'com.gmail.tango.55555'
version '1.0-0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'io.appium', name: 'java-client', version: '7.5.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compileOnly ('org.seleniumhq.selenium:selenium-java:3.141.59')
}
